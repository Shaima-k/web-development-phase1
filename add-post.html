<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <!-- Css Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- Custom Styling -->
    <link rel="stylesheet" href="css/poststyle.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="myblog" style="overflow: initial;">
    <!-- header start-->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light mybg bg-light">
            <a class="navbar-brand " href="#">We<span class="text-info">b</span>log</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDarkDropdown">
                <ul class="navbar-nav  ">
                    <li class="nav-item dropdown dropstart">
                        <a class="nav-link  text-info" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           
                        Shaima<span class="material-icons">person</span>
                        </a>
                        <ul class="dropdown-menu  dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item logout" href="index.html">Logout</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header end-->

    <!-- Admin page wrapper start-->
    <div class="admin-wrapper">

        <!-- admin content start -->

        <div class="admin-content">
            <div class="button-group">
                <a href="index.html" class="btn  btn-info  text-light mr-1">Add Post</a>
                <a href="#" class="btn  btn-success  text-light mr-1">Save draft</a>
                <a href="manage-post.html" class="btn  btn-warning  text-light">Manage Posts</a>
            </div>
            <div class="content">

                <h3 class="page-title">Add Post</h3>

                <form action="create.html" method="post">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>

                    <div>
                        <label>Body</label>
                        <textarea name="body" id="body" placeholder="Start writing..."></textarea>
                    </div>

                    <div>
                        <label>Topic</label>
                        <select name="topic" class="text-input">
                                <option value="html">HTML</option>
                                <option value="css Lessons">CSS</option>
                                <option value=" js">Javascript</option>
                                <option value=" bootsrap">Bootstrap</option>
                                <option value=" all">All</option>
                            </select>
                    </div>

                </form>
            </div>

        </div>



        <!-- admin content end -->


    </div>
    <!-- Admin page wrapper end-->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>
    <!--Bootstrap js Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
